<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楼层高度计算工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #6c4197 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1100px;
            overflow: hidden;
        }

        .app-bar {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .app-bar h1 {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 25px;
            border: 1px solid #e9ecef;
            /* 统一卡片高度 */
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .input-card .card-title::before {
            content: "📊";
            margin-right: 10px;
        }

        .result-card .card-title::before {
            content: "📈";
            margin-right: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-weight: 500;
            color: #5a6c7d;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            /* 自动填充剩余空间，使输入区和结果区高度一致 */
            margin-top: auto;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            /* 填充卡片高度 */
            flex-grow: 1;
        }

        .result-column {
            background: white;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #e1e8ed;
        }

        .result-header {
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .result-list {
            list-style: none;
        }

        .result-item {
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            font-family: 'Consolas', monospace;
        }

        .result-item.pivot {
            background: #e3f2fd;
            border-left-color: #2980b9;
            font-weight: 600;
        }

        .result-label {
            font-weight: 500;
            color: #5a6c7d;
        }

        .result-value {
            font-weight: 600;
            color: #2c3e50;
            float: right;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e74c3c;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
        }

        .input-values {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e1e8ed;
            font-family: 'Consolas', monospace;
            /* 删除输入值显示区域 */
            display: none;
        }

        .input-value-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .input-value-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .result-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .app-bar h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-bar">
            <h1>楼层高度计算工具</h1>
        </div>
        
        <div class="main-content">
            <!-- 左侧：输入区域 -->
            <div class="card input-card">
                <div class="card-title">输入数据</div>
                
                <div class="input-group">
                    <label class="input-label">最高楼层</label>
                    <input type="number" id="high" class="input-field" placeholder="请输入最高价" value="3500.50" step="0.01">
                </div>
                
                <div class="input-group">
                    <label class="input-label">最低楼层</label>
                    <input type="number" id="low" class="input-field" placeholder="请输入最低价" value="3450.25" step="0.01">
                </div>
                
                <div class="input-group">
                    <label class="input-label">结束楼层</label>
                    <input type="number" id="close" class="input-field" placeholder="请输入收盘价" value="3480.75" step="0.01">
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="calculate()">
                        <span>📈</span>开始计算
                    </button>
                    <!-- 删除关于工具按钮 -->
                </div>

                <!-- 删除输入值显示区域 -->
                <div class="input-values" id="inputValues">
                    <div class="input-value-item">
                        <span>最高价：</span>
                        <span id="currentHigh">3500.50</span>
                    </div>
                    <div class="input-value-item">
                        <span>最低价：</span>
                        <span id="currentLow">3450.25</span>
                    </div>
                    <div class="input-value-item">
                        <span>收盘价：</span>
                        <span id="currentClose">3480.75</span>
                    </div>
                </div>
            </div>
            
            <!-- 右侧：结果区域 -->
            <div class="card result-card">
                <div class="card-title">计算结果</div>
                
                <div class="result-grid">
                    <div class="result-column">
                        <div class="result-header">楼上</div>
                        <ul class="result-list" id="resistanceList">
                            <li class="result-item">
                                <span class="result-label">楼上5</span>
                                <span class="result-value">-</span>
                            </li>
                            <li class="result-item">
                                <span class="result-label">楼上4</span>
                                <span class="result-value">-</span>
                            </li>
                            <li class="result-item">
                                <span class="result-label">楼上3</span>
                                <span class="result-value">-</span>
                            </li>
                            <li class="result-item">
                                <span class="result-label">楼上2</span>
                                <span class="result-value">-</span>
                            </li>
                            <li class="result-item">
                                <span class="result-label">楼上1</span>
                                <span class="result-value">-</span>
                            </li>
                            <li class="result-item pivot">
                                <span class="result-label">水平线</span>
                                <span class="result-value">-</span>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="result-column">
                        <div class="result-header">楼下</div>
                        <ul class="result-list" id="supportList">
                            <li class="result-item pivot">
                                <span class="result-label">水平线</span>
                                <span class="result-value">-</span>
                            </li>
                            <li class="result-item">
                                <span class="result-label">楼下1</span>
                                <span class="result-value">-</span>
                            </li>
                            <li class="result-item">
                                <span class="result-label">楼下2</span>
                                <span class="result-value">-</span>
                            </li>
                            <li class="result-item">
                                <span class="result-label">楼下3</span>
                                <span class="result-value">-</span>
                            </li>
                            <li class="result-item">
                                <span class="result-label">楼下4</span>
                                <span class="result-value">-</span>
                            </li>
                            <li class="result-item">
                                <span class="result-label">楼下5</span>
                                <span class="result-value">-</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function updateInputValues() {
            document.getElementById('currentHigh').textContent = document.getElementById('high').value;
            document.getElementById('currentLow').textContent = document.getElementById('low').value;
            document.getElementById('currentClose').textContent = document.getElementById('close').value;
        }

        function calculate() {
            const high = parseFloat(document.getElementById('high').value);
            const low = parseFloat(document.getElementById('low').value);
            const closePrice = parseFloat(document.getElementById('close').value);
            
            if (isNaN(high) || isNaN(low) || isNaN(closePrice)) {
                showToast('请输入有效的数字！');
                return;
            }
            
            if (high <= low) {
                showToast('最高价必须大于最低价！');
                return;
            }
            
            // 更新显示的输入值（虽然隐藏了，但保留功能）
            updateInputValues();
            
            // 计算水平线（原轴心点）
            const pivotPoint = (high + low + closePrice) / 3;
            
            // 计算楼下和楼上的价格位
            const r1 = (2 * pivotPoint) - low;  // 楼上1
            const s1 = (2 * pivotPoint) - high; // 楼下1
            
            const r2 = pivotPoint + (high - low); // 楼上2
            const s2 = pivotPoint - (high - low); // 楼下2
            
            // 扩展价格位
            const r3 = high + 2 * (pivotPoint - low); // 楼上3
            const s3 = low - 2 * (high - pivotPoint); // 楼下3
            
            const r4 = r3 + (high - low); // 楼上4
            const s4 = s3 - (high - low); // 楼下4
            
            const r5 = r4 + (high - low); // 楼上5
            const s5 = s4 - (high - low); // 楼下5
            
            // 显示结果
            displayResults(pivotPoint, [r5, r4, r3, r2, r1], [s1, s2, s3, s4, s5]);
        }

        function displayResults(pivotPoint, resistanceLevels, supportLevels) {
            const resistanceItems = document.querySelectorAll('#resistanceList .result-item:not(.pivot)');
            const supportItems = document.querySelectorAll('#supportList .result-item:not(.pivot)');
            
            // 更新楼上价格位
            resistanceItems.forEach((item, index) => {
                const valueSpan = item.querySelector('.result-value');
                valueSpan.textContent = resistanceLevels[index].toFixed(2);
            });
            
            // 更新楼下价格位
            supportItems.forEach((item, index) => {
                const valueSpan = item.querySelector('.result-value');
                valueSpan.textContent = supportLevels[index].toFixed(2);
            });
            
            // 更新水平线
            const pivotItems = document.querySelectorAll('.result-item.pivot .result-value');
            pivotItems.forEach(item => {
                item.textContent = pivotPoint.toFixed(2);
            });
        }

        // 支持回车键触发计算
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });

        // 输入变化时更新显示的值（虽然隐藏了，但保留功能）
        document.getElementById('high').addEventListener('input', updateInputValues);
        document.getElementById('low').addEventListener('input', updateInputValues);
        document.getElementById('close').addEventListener('input', updateInputValues);

        // 初始化显示输入值
        updateInputValues();
    </script>
</body>
</html>
